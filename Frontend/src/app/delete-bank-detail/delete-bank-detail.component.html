
<h1>Delete</h1>

<h3>Are you sure you want to delete this?</h3>
<div>
    <h4>BankDetail</h4>
    <hr />
    <dl class="row">
        <dt class = "col-sm-2">
            BankName
        </dt>
        <dd class = "col-sm-10">
            {{bankDetail.BankName}}
        </dd>
        <dt class = "col-sm-2">
            Ifsc
        </dt>
        <dd class = "col-sm-10">
            {{bankDetail.Ifsc}}
        </dd>
        <dt class = "col-sm-2">
            Mcir
        </dt>
        <dd class = "col-sm-10">
            {{bankDetail.Mcir}}
        </dd>
        <dt class = "col-sm-2">
            AccountNumber
        </dt>
        <dd class = "col-sm-10">
            {{bankDetail.AccountNumber}}
        </dd>
        <dt class = "col-sm-2">
            AccountBalance
        </dt>
        <dd class = "col-sm-10">
            {{bankDetail.AccountBalance}}
        </dd>
    </dl>

    <form (ngSubmit)="deleteBankDetail()">
        <input type="submit" value="Delete" class="btn btn-danger" /> |
        <a [routerLink]="['/bankDetail']">Back to List</a>
    </form>
</div>
