
<h1>UserStocks</h1>

<div class="card">
    <h5 class="card-header">Add User Stock Details</h5>
    <div class="card-body">
      <form [formGroup]="rForm" (ngSubmit)="addStockDetails()">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <input type="hidden" asp-for="UserStockDetail.UserId" />
            <div class="row g-5">
                <div class="col-md">
                  <div class="form-group form-floating">
                    <select class="form-control" formControlName="ProviderId"  >
                      <option *ngFor="let provider of providers" [value]="provider.providerId">{{ provider.providerName }}</option>
                    </select>
                    <label for="ProviderId">Provider Name</label>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group form-floating">
                    <select class="form-control" formControlName="BrokerId">
                      <option *ngFor="let broker of brokers" [value]="broker.brokerId">{{ broker.brokerName }}</option>
                    </select>
                    <label for="BrokerId">Broker Name</label>
                  </div>
                </div>
            </div><br>
            <div class="row g-5">
                <div class="col-md">
                  <div class="form-group form-floating">
                    <input type="text" class="form-control" placeholder="Enter Purchased Quantity" formControlName="PurchasedQuantity">
                    <label for="PurchasedQuantity">Purchased Quantity</label>
                    <span *ngIf="PurchasedQuantity && PurchasedQuantity.invalid && PurchasedQuantity.touched" class="text-danger">Please enter a valid purchased quantity</span>
                  </div>
                </div>
                <div class="col-md">
                  <div class="form-group form-floating">
                    <select class="form-control" formControlName="InvestmentTypeId">
                      <option *ngFor="let investmentType of investmentTypes" [value]="investmentType.investmentTypeId">{{ investmentType.investmentType }}</option>
                    </select>
                    <label for="InvestmentTypeId">Investment Type</label>
                </div>
                </div>
            </div><br>
            <div class="text-center">
              <div class="form-group justify-content-between">
                  <button type="submit" class="btn btn-primary">Add</button>
              </div>
          </div>
        </form>
    </div>
</div>
